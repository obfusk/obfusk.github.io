{% extends "_base.html" %}
{% block content %}
  {%- for p in blog_posts|reverse %}
    <div class="anchor" id="{{ anchor(p.title) }}"></div>
    <div class="card m-y-2">
      <div class="card-header">
        <small class="text-muted float-right">[{{ p.date }}]</small>
        <h4 class="mb-0">
          <a href="#{{ anchor(p.title) }}">{{ p.title }}</a>
        </h4>
      </div>
      <div class="card-body">
        {{ p.body|markdown }}
      </div>
    </div>
    <br />
  {%- endfor %}
{% endblock %}
