{% extends "_base.html" %}
{% from "_macros.html" import anchor, anchor_link %}
{% block content %}
  {%- for p in blog_posts|reverse %}
    {{- anchor(p.title) }}
    <article class="card m-y-2">
      <div class="card-header">
        <small class="text-muted float-right">[{{ p.date }}]</small>
        <h5 class="mb-0">
          {{ p.title }}
          {{- anchor_link(p.title) }}
        </h5>
      </div>
      <div class="card-body">
        {{ p.body|markdown }}
      </div>
    </article>
    <br />
  {%- endfor %}
{% endblock %}
